<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Digital Planner</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f4f4;
    color: #4d4d4d;
    line-height: 1.6;
    padding: 30px;
}

/* ✅ Container */
.container {
    max-width: 1100px;
    margin: 0 auto;
    background: #fff;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    overflow: hidden;
}

/* ✅ Header Styling */
.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 20px;
    background: #6c3a3a;
    color: #fff;
    height: 15vh;
}

.logo img {
    width: 70px;
    border-radius: 50%;
}

/* ✅ Form Container */
.form-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 60px;
    gap: 40px;
    position: relative;
}

/* ✅ Bear Image - Positioned Behind the Form */
.bear-img {
    position: absolute;
    left: 10%; /* Adjust bear position */
    top: 50%;
    transform: translateY(-50%);
    width: 50%; /* Responsive size */
    max-width: 350px;
    height: auto;
    z-index: -1; /* Moves behind form */
    opacity: 0.5; /* Slight transparency */
}

/* ✅ Form Section */
.form {
    flex: 1;
    background: #f9f9f9;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    z-index: 2;
    position: relative;
}

label {
    display: block;
    font-size: 18px;
    margin-bottom: 8px;
    color: #444;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: 0.3s;
}

input:focus {
    outline: none;
    border-color: #6c3a3a;
    box-shadow: 0 0 8px rgba(108, 58, 58, 0.5);
}

/* ✅ Button Styling */
.btn {
    display: inline-block;
    width: 100%;
    padding: 12px;
    font-size: 18px;
    color: #fff;
    background: #6c3a3a;
    text-align: center;
    border-radius: 5px;
    transition: background 0.3s;
    cursor: pointer;
    border: none;
}

.btn:hover {
    background: #502727;
}

/* ✅ Back & Sign Up Buttons */
.back-btn, .signup-btn {
    display: inline-block;
    width: 48%;
    text-align: center;
    padding: 10px 0;
    font-size: 18px;
    color: #6c3a3a;
    text-decoration: none;
    border: 2px solid #6c3a3a;
    border-radius: 5px;
    transition: 0.3s;
}

.back-btn:hover, .signup-btn:hover {
    background: #6c3a3a;
    color: #fff;
}

.btn-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

/* ✅ Responsive Design */
@media (max-width: 992px) {
    .form-container {
        flex-direction: column;
        text-align: center;
        padding: 30px;
    }

    .form-text, .form {
        width: 100%;
    }

    .form {
        padding: 30px;
    }

    .bear-img {
        width: 80%; /* Adjust for smaller screens */
        left: 50%;
        transform: translateX(-50%);
        top: 40%;
    }

    .logo img {
        width: 70px;
    }

    .header a {
        font-size: 16px;
        padding: 8px 15px;
    }

    .btn-container a {
        width: 100%;
        margin: 10px 0;
    }
}

    </style>
</head>
<body>

<div class="container">

    <!-- ✅ Header Section -->
    <div class="header">
        <div class="logo">
            <img src="logo.jpeg" alt="Logo">
        </div>
        <div>
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <!-- ✅ Form Section -->
    <div class="form-container">

        <!-- ✅ Bear Image -->
        <img src="bear.jpeg" alt="bear" class="bear-img">

        <!-- ✅ Form Section -->
        <div class="form">
            <form action="signin_process.php" method="POST">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="btn">Sign In</button>

                <div class="btn-container">
                    <a href="index.html" class="back-btn">Back to Home</a>
                    <a href="signup.html" class="signup-btn">Sign Up</a>
                </div>

            </form>
        </div>

    </div>

</div>

</body>
</html>
