<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List - Digital Planner</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #fdfcfc;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      display: flex;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 1100px;
      width: 100%;
    }

    .left {
      width: 45%;
      background: #f3e8e8;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .left img {
      width: 100%;
      max-width: 400px;
    }

    .right {
      width: 55%;
      padding: 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .header strong {
      font-size: 24px;
      color: #6c3a3a;
    }

    .header .btn, .header a {
      background-color: #6c3a3a;
      color: white;
      padding: 8px 14px;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
    }

    .header .btn:hover {
      background-color: #8d5656;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    .form-container {
      display: flex;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 10px;
    }

    .btn-add {
      background-color: #6c3a3a;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-add:hover {
      background-color: #8d5656;
    }

    #date-picker {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      width: 100%;
    }

    ul.task-list {
      list-style: none;
      padding: 0;
    }

    .task {
      background-color: #f8f8f8;
      margin-bottom: 12px;
      padding: 14px 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.2s;
    }

    .task.completed label {
      text-decoration: line-through;
      color: gray;
    }

    .task:hover {
      background-color: #f1eaea;
    }

    .delete-btn {
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #a93226;
    }

    .empty-state {
      text-align: center;
      margin-top: 40px;
      color: #6c3a3a;
      animation: fadeIn 0.5s ease-in-out;
    }

    .empty-image {
      width: 200px;
      max-width: 90%;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        width: 100%;
      }

      .left {
        padding: 20px;
      }

      .right {
        padding: 30px 20px;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .header .btn {
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="pic.png" alt="Planner Illustration" />
    </div>
    <div class="right">
      <div class="header">
        <strong>Digital Planner</strong>
        <div>
          <button id="logout-btn" class="btn">Logout</button>
          <a href="index.html" class="btn">Home</a>
        </div>
      </div>

      <h1>To-Do List</h1>

      <div class="form-container">
        <input type="text" id="task-input" placeholder="Add a new task" required>
        <button id="add-task" class="btn-add">Add</button>
      </div>

      <input type="date" id="date-picker">

      <ul id="task-list" class="task-list"></ul>

      <div id="empty-state" class="empty-state" style="display: none;">
        <img src="p1.jpg" alt="No Tasks" class="empty-image">
        <p>No tasks for this day. Youâ€™re all caught up!</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, deleteField } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA11LEa3fLOnGAtSye45wE6D7J0GARYYPI",
      authDomain: "digitrack-c64e3.firebaseapp.com",
      projectId: "digitrack-c64e3",
      storageBucket: "digitrack-c64e3.appspot.com",
      messagingSenderId: "605797809760",
      appId: "1:605797809760:web:7025880a131b2043e2cd05"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const taskInput = document.getElementById("task-input");
    const taskList = document.getElementById("task-list");
    const addButton = document.getElementById("add-task");
    const logoutBtn = document.getElementById("logout-btn");
    const datePicker = document.getElementById("date-picker");
    const emptyState = document.getElementById("empty-state");

    const getFormattedDate = (date = new Date()) => {
      return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, "0")}-${String(date.getDate()).padStart(2, "0")}`;
    };
    datePicker.value = getFormattedDate();

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please sign in to use the To-Do list.");
        window.location.href = "signin.html";
        return;
      }

      const uid = user.uid;
      const getTasksDocRef = (dateStr) => doc(db, "users", uid, "todos", dateStr);

      const showTasks = async (dateStr) => {
        taskList.innerHTML = "";
        const docRef = getTasksDocRef(dateStr);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          const tasks = data.tasks || [];

          if (tasks.length === 0) {
            emptyState.style.display = "block";
            return;
          }

          emptyState.style.display = "none";

          tasks.forEach((task, index) => {
            const li = document.createElement("li");
            li.className = `task ${task.completed ? 'completed' : ''}`;

            li.innerHTML = `
              <label>
                <input type="checkbox" ${task.completed ? 'checked' : ''}>
                ${task.text}
              </label>
              <button class="delete-btn">Delete</button>
            `;

            li.querySelector("input[type=checkbox]").addEventListener("change", async (e) => {
              tasks[index].completed = e.target.checked;
              await updateDoc(docRef, { tasks });
              showTasks(dateStr);
            });

            li.querySelector(".delete-btn").addEventListener("click", async () => {
              tasks.splice(index, 1);
              if (tasks.length === 0) {
                await updateDoc(docRef, { tasks: deleteField() });
              } else {
                await updateDoc(docRef, { tasks });
              }
              showTasks(dateStr);
            });

            taskList.appendChild(li);
          });
        } else {
          emptyState.style.display = "block";
        }
      };

      addButton.addEventListener("click", async () => {
        const text = taskInput.value.trim();
        const selectedDate = datePicker.value;
        if (!text) return;

        const docRef = getTasksDocRef(selectedDate);
        const docSnap = await getDoc(docRef);
        let tasks = [];

        if (docSnap.exists()) {
          tasks = docSnap.data().tasks || [];
        }

        tasks.push({ text, completed: false });
        await setDoc(docRef, { tasks });

        taskInput.value = "";
        showTasks(selectedDate);
      });

      logoutBtn.addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "signin.html";
      });

      datePicker.addEventListener("change", () => {
        showTasks(datePicker.value);
      });

      showTasks(datePicker.value);
    });
  </script>
</body>
</html>
